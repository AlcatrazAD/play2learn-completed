<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% block title %} Play2Learn {% endblock %}</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
  integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
  rel="stylesheet" crossorigin="anonymous">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script defer src="http://localhost:8080/js/chunk-vendors.js"></script><script defer src="http://localhost:8080/js/app.js"></script></head>
<body>

  <div id="app"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
  crossorigin="anonymous"
  integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#fde3e9;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Play 2 Learn</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'pages:homepage' %}">Home 
                <span class="sr-only"></span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href=" {% url 'account_login' %} ">Log In</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Score</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'my_account' %}">My Account</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'games:anagram-hunt'  %}">Anagram</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'games:math-facts'  %}">Math Facts</a>
            </li>
            <li class="nav-item">
              <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                <button class="btn dropdown-item">Log out</button>
              </form>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="m-4 pb-5">
    {% block main %}<h2>P2L</h2>{% endblock %}
  </main>
  <footer class="fixed-bottom bg-light row">
      <div class="col">
        <div class="float-end m-1 me-2">Copyright &copy; Project Finale.</div>
        <nav>
          <ul class="nav"  style="background-color:#fde3e9;">
            <li class="nav-item"><a class="nav-link" href="{% url 'pages:about' %}">About</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'pages:contact' %}">Contact</a></li>
            
            <li class="nav-item">
              <a class="nav-link" href="http://127.0.0.1:8000/admin/.">Admin</a>
            </li>
          
          </ul>
        </nav>
      </div>
    </nav>
  </footer>
</body>
</html>
